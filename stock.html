<!DOCTYPE html>
<html>
<head>
    <meta name = "viewport" content = "width=device-width,initial-scale=1.0">
    <title>stock page</title>
    <link rel="stylesheet" href="../static/stock.css">

</head>
<header>
  <nav>
     <ul>
         
         <li><a href="home">Home</a></li>
         <li><a href="home">Back</a></li>
     </ul>
  </nav>
 </header>

<body>
    <div class="content">
      <div class="head">
        <h1>Blood Stock Availability...</h1>
      </div>
      <div class="search">
        <h4>Search blood stock here...</h4>
        <form>
          <p> Enter District: </p>
          <select id="district">
            <option value="district">Select District</option>
            <option value="trivandrum">Trivandrum</option>
            <option value="kollam">Kollam</option>
            <option value="pathanamthitta">Pathanamthitta</option>
            <option value="alapuzha">Alapuzha</option>
            <option value="kottayam">Kottayam</option>
            <option value="idukki">Idukki</option>
            <option value="ernakulam">Ernakulam</option>
            <option value="thrissur">Thrissur</option>
            <option value="palakkad">Palakkad</option>
            <option value="malappuram">Malappuram</option>
            <option value="kozhikode">Kozhikode</option>
            <option value="wayanad">Wayanad</option>
            <option value="kannur">Kannur</option>
            <option value="kasaragod">Kasaragod</option>

          </select>
          <p>Enter Blood Group:</p>
          <select class="group" id="group">
            <option value="group">Select Blood Group</option>
            <option value="AB-ve">AB-ve</option>
            <option value="AB+ve">AB+ve</option>
            <option value="A-ve">A-ve</option>
            <option value="A+ve">A+ve</option>
            <option value="B-ve">B-ve</option>
            <option value="B+ve">B+ve</option>
            <option value="oh-ve">oh-ve</option>
            <option value="oh+ve">oh+ve</option>
            <option value="O-ve">O-ve</option>
            <option value="O+ve">O+ve</option>
            <option value="All blood groups">All Blood Groups</option>
          </select>
          <input type="submit" name="search" value="Search">
            
      
        </form>
        

      </div>
    </div>
    <div class="footer">
          <nav class="privacy">
              <ul>
                <li><a href="condition">Terms and conditions</a></li>
                <li><a href="Policy">Accessibility Statement</a></li>
                <li><a href="date">Last Date Modified</a></li>
              </ul>
          </nav>
        </div>

</body>
</html>
