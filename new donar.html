<!DOCTYPE html>
<html>
<head>
    <meta name = "viewport" content = "width=device-width,initial-scale=1.0">
    <title>donor registration</title>
    <link rel="stylesheet" href="../static/new donar.css">

</head>
<header>
  <nav>
     <ul>
         
         <li><a href="home">Home</a></li>
         <li><a href="login">Back</a></li>
     </ul>
  </nav>
 </header>

<body>
    <div class="content">
      <div class="head">
        <h1>Donor Registration...</h1>
      </div>
      <div class="create">
        <form action="/new" method="post">
          <div class="details">
            <label for="Name">Enter Name:</label>
            <input type="text" name="name">
            <label for="Age">Age:</label>
            <input type="number" name="age">
            <label for="Father Name">Father Name:</label>
            <input type="text" name="father">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
              <option value="gender">Select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
           
          </div>
          <div class="details">
            <label for="Mobile">Mobile Number</label>
            <input type="number" name="mobile">
            <label for="Email">Email:</label>
            <input type="text" name="email">
            <label for="District">District:</label>
            <select id="district" name="district">
              <option value="district">Select District</option>
              <option value="trivandrum">Trivandrum</option>
              <option value="kollam">Kollam</option>
              <option value="pathanamthitta">Pathanamthitta</option>
              <option value="alapuzha">Alapuzha</option>
              <option value="kottayam">Kottayam</option>
              <option value="idukki">Idukki</option>
              <option value="ernakulam">Ernakulam</option>
              <option value="thrissur">Thrissur</option>
              <option value="palakkad">Palakkad</option>
              <option value="malappuram">Malappuram</option>
              <option value="kozhikode">Kozhikode</option>
              <option value="wayanad">Wayanad</option>
              <option value="kannur">Kannur</option>
              <option value="kasaragod">Kasaragod</option>
  
            </select>
            <label  for="State">State:</label>
            <select  id="state" name="state">
              <option value="state">Kerala</option>
            </select>
           
          </div>
          <div class="details">
            <label for="Address">Address:</label>
            <input type="text" name="address">
            <label for="Pincode">Pincode:</label>
            <input type="number" name="pincode">
            <label  for="group">Blood Group:</label>
            <select id="group" name="group">
              <option value="group">Select Blood Group</option>
              <option value="AB-ve">AB-ve</option>
              <option value="AB+ve">AB+ve</option>
              <option value="A-ve">A-ve</option>
              <option value="A+ve">A+ve</option>
              <option value="B-ve">B-ve</option>
              <option value="B+ve">B+ve</option>
              <option value="oh-ve">oh-ve</option>
              <option value="oh+ve">oh+ve</option>
              <option value="O-ve">O-ve</option>
              <option value="O+ve">O+ve</option>
              <option value="All blood groups">All Blood Groups</option>
            </select>
             
            
          </div>
          <input type="submit" name="search" value="submit">
        </form>
        
        
      
      </div>
    </div>
    <div class="footer">
          <nav class="privacy">
              <ul>
                <li><a href="condition">Terms and conditions</a></li>
                <li><a href="Policy">Accessibility Statement</a></li>
                <li><a href="date">Last Date Modified</a></li>
              </ul>
          </nav>
    </div>

</body>
</html>
